<div id="contenido-contactenos">
    <form class="form-horizontal">
        <h1>Contactenos:</h1>
        <br/>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" 
                   placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="apell">Apellidos:</label>
            <input class="form-control" id="apell" 
                   placeholder="Ingrese sus apellidos">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" 
                   placeholder="Ingrese su correo electronico.">
        </div>
        <div class="form-group">
            <label for="txt">Comentarios:</label>
            <textarea class="form-control" id="txt" rows="6" placeholder="Diganos su consulta, o pregunta."></textarea>
        </div>
        <div class="form-group"> 
            <button type="submit" class="btn boton-left">Enviar</button>
        </div>
    </form>
</div>
